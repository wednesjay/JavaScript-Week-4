<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dom Manipulation Hard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      h1 {
        color: red;
      }

      button {
        padding: 10px;
      }

      .bg-red {
        background-color: red;
      }

      .bg-white {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <button id="red" onclick="window.updateTheBackground(`bg-red`)">
      Turn it red!
    </button>
    <button id="white" onclick="window.updateTheBackground(`bg-white`)">
      Turn it white!
    </button>
    <script>
      // Do Stuff Here
      window.updateTheBackground = function (className) {
        if (document.body.classList.contains(className)) {
          console.log(`Body is already that color!`);
        } else {
          document.body.className = className;
        }
      };
    </script>
  </body>
</html>
